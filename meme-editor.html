<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/meme-editor.css">
</head>

<body onload="initEditor()">

    <header class="header-container flex space-around">

        <div class="main-header container flex align-center space-between">

            <a class="main-logo" href="index.html"><img src="img/logo.png"></a>

            <nav class="main-nav">
                <a href="index.html">Gallery</a>
                <a href="#">Memes</a>
                <a href="#">About</a>
            </nav>

        </div>
    </header>

    <main class="editor-main flex justify-center">
        <div class="editor-container container flex space-between">
            <div class="canvas-container">
                <canvas id="main-canvas" height="500" width="500"></canvas>
            </div>

            <div class="controls">
                <input class="text-input" type="text" placeholder="Text">
                <button class="cycle-lines" onclick="onCycleLines()">
                    <img src="img/icons/cycle.png">
                </button>
                <button class="add-line" onclick="onAddLine()">
                    <img src="img/icons/add.png">
                </button>
                <button class="delete-line" onclick="onDeleteLine()">
                    <img src="img/icons/delete.png">
                </button>
                <button class="line-up" value="up" onclick="onLineMove(value)">
                    <img src="img/icons/move-up.png">
                </button>
                <button class="line-down" value="down" onclick="onLineMove(value)">
                    <img src="img/icons/move-down.png">
                </button>
                <button class="text-align" value="center" onclick="onTextAlignUpdate(this.value)">
                    <img src="img/icons/align-center.png">
                </button>
                <button class="font-family" value="Impact" onclick="onFontFamilyUpdate(this.value)">
                    Font
                </button>
                <button class="font-size-up" value="up" onclick="onFontSizeUpdate(this.value)">
                    <img src="img/icons/font-up.png">
                </button>
                <button class="font-size-down" value="down" onclick="onFontSizeUpdate(this.value)">
                    <img src="img/icons/font-down.png">
                </button>
                <div class="font-color-container">

                    <label class="font-color-label" for="font-color">
                        <img src="img/icons/font-color.png">
                    </label>
                    <input class="font-color" id="font-color" type="color" value="#ffffff" placeholder="#ffffff">
                </div>
                <button class="call-to-action share">Share</button>
                <button class="call-to-action save">Save</button>
                <button class="call-to-action download">Download</button>
            </div>
        </div>
    </main>

    <footer class="footer-container flex space-around">
        <div class="main-footer container flex column align-center justify-center">
            <a class="main-logo" href="index.html"><img src="img/logo.png"></a>
            <br>
            <div>
                all rights reserved 2020
            </div>
        </div>
    </footer>
    <script src="js/service/util-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
